modLoader = "javafml"
loaderVersion = "[36,)"
license = "mit"
[[mods]]
modId = "aksmputils"
version = "${file.jarVersion}"
displayName = "AkSMP: Utils"
# A URL to query for updates for this mod. See the JSON update specification <here>
#updateJSONURL="http://myurl.me/" #optional
# A URL for the "homepage" for this mod, displayed in the mod UI
displayURL="https://github.com/Minemobs/AKSMP-Utils"
#logoFile="aksmputils.png" #optional
#credits="Thanks for this example mod goes to Java" #optional
authors = "minemobs" #optional
# The description text for the mod (multi line!) (#mandatory)
description = '''
A mod for the modpack AKSMP
'''
# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.aksmputils]] #optional
# the modid of the dependency
modId = "forge" #mandatory
# Does this dependency have to exist - if not, ordering below must be specified
mandatory = true #mandatory
# The version range of the dependency
versionRange = "[36,)" #mandatory
# An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
ordering = "NONE"
# Side this dependency is applied on - BOTH, CLIENT or SERVER
side = "BOTH"
# Here's another dependency
[[dependencies.aksmputils]]
modId = "minecraft"
mandatory = true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
versionRange = "[1.16.5,1.17)"
ordering = "NONE"
side = "BOTH"
